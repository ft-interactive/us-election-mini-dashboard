<!doctype html>
<html>
	<head>
    <title>US Election Mini Dashboard (prototype)</title>

    <link rel="stylesheet" href="https://build.origami.ft.com/v2/bundles/css?modules=o-fonts@^2.1.3" />
    <link rel="stylesheet" href="main.css" />

		<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.0/dat.gui.min.js"></script>
	</head>
	<body>
    <main></main>

    <template id="uemd-main-template">
      <section class="uemd">
        {{#each panels}}
        <article class="uemd__panel uemd__panel--president">
          <h5 class="uemd__panel-heading">{{heading}}</h5>

          <div class="uemd__panel-content">
            {{{content}}}
          </div>
        </article>
        {{/each}}
      </section>
    </template>

    <template id="uemd-template-president">
      <p>clinton {{clinton}}</p>
      <p>trump {{trump}}</p>
      <p>{{footnote}}</p>
    </template>

    <template id="uemd-template-senate">
      <p>senate TKTK</p>
    </template>

    <template id="uemd-template-house">
      <p>house TKTK</p>
    </template>

    <template id="uemd-template-markets">
      <p>markets TKTK</p>
    </template>

    <script src="main.js"></script>
	</body>
</html>
