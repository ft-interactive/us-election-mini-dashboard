<!doctype html>
<html>
  <head>
    <title>US Election Mini Dashboard (prototype)</title>

    <link rel="stylesheet" href="https://build.origami.ft.com/v2/bundles/css?modules=o-fonts@^2.1.3" />
    <link rel="stylesheet" href="main.css" />

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  </head>
  <body>
    <main></main>

    <template id="uemd-main-template">
      <section class="uemd">
        {{#each panels}}
        <article class="uemd__panel uemd__panel--{{type}}">
          <h5 class="uemd__panel-heading">{{heading}}</h5>
          <div class="uemd__panel-content">
            {{{content}}}
          </div>
        </article>
        {{/each}}
      </section>
    </template>

    <template id="uemd-template-president">
      <div class="uemd__chart-presidential">
        <div class="uemd__chart-presidential--bars">
          <div class="uemd__chart-presidential--bar-container dem">
            <div class="uemd__chart-presidential--bar">
              <div style="width: {{clinton}}%;" class="uemd__chart-presidential--bar-dem">
                Clinton {{clinton}}
              </div>
            </div>
          </div>
          <div class="uemd__chart-presidential--bar-container rep">
            <div class="uemd__chart-presidential--bar">
              <div style="width: {{trump}}%;" class="uemd__chart-presidential--bar-rep">
                Trump {{trump}}
              </div>
            </div>
          </div>
        </div>
        <div class="uemd__chart-presidential--footer">
          <span class="uemd__chart-presidential--majority-label">
            218 for majority
          </span>
          <span class="uemd__chart-presidential--footnote">
            {{footnote}}
          </span>
        </div>
      </div>
    </template>

    <template id="uemd-template-senate">
      <p>senate TKTK</p>
    </template>

    <template id="uemd-template-house">
      <p>house TKTK</p>
    </template>

    <script src="main.js"></script>
  </body>
</html>
